<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/mine.png" />
    <title>Minesweeper</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="options">
        <header>Minesweeper</header>
        <div class="summary">
          <div class="mine">12</div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="emoticon_smile"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="emoticon_sad hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.182 16.318A4.486 4.486 0 0012.016 15a4.486 4.486 0 00-3.198 1.318M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
            />
          </svg>

          <div class="time">120</div>
        </div>
      </div>
      <main>
        <div class="board">
          <div class="end_of_game"></div>
        </div>
        <!-- <div class="win hidden">You are a winner 🎉</div>
        <div class="lose hidden">You are dead ☠</div> -->
      </main>
    </div>
  </body>
</html>

<!-- 
  1. Na początku gry gracz definiuje w formularzu jak duża ma być plansza i ile ma być na niej min.
  1a. Losowanie położenia min.
  2. Plansza i miny zostają naniesione na stronę.
  3. Po kliknięciu na minę gra się kończy.
  4. Po kliknięciu na pole sąsiadujące z miną na polu pokazuje sie liczba min na polach z nią sąsiadujących (te liczby mogłyby się generować już w momencie renderowania planszy i być jako atrybut danego pola).
  5. Po kliknięciu na miejsce, które nie sąsiaduje z miną ani nie jest miną miejsce zostaje odsłonięte oraz odsłonięte zostają wszystkie miejsca na ktorych nie znajduje się mina i sąsiadują z miejsce odsłoniętym - rekurencja.
  6. Po naciśnięciu na pole prawym przycieksiem myszki można oznaczyć pole jako pole z miną.
  7. Licznik oznaczonych min.

  Błędy:
  1. Dane o minach są trzymane w atrybutach danego pola. Przez to są to dane jawne i dostępne dla użytkowanika przez co w grze można oszukiwać.
  2. Brak formularza do defiowania ilości min i wielkości planszy.
